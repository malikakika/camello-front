<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">LOGIN</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">

                <form [formGroup]="loginForm" (ngSubmit)="login()">

                    <div class="email-container">
                        <div class="row ">
                            <div class="col-sm-6 col-md-6 col-lg-6">
                                <label>Username or email*</label>
                            </div>
                            <div class="col-sm-6 col-md-6 col-lg-6">

                                <mat-form-field class="email">
                                    <mat-label>Email</mat-label>
                                    <input type="email" matInput [formControl]="emailFormControl" required>
                                    <mat-error *ngIf="emailFormControl.invalid && emailFormControl.touched">Email is
                                        required</mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="password-container">
                        <div class="row ">
                            <div class="col-sm-6 col-md-6 col-lg-6">
                                <label>Password *</label>
                            </div>
                            <div class="col-sm-6 col-md-6 col-lg-6">

                                <mat-form-field class="email">
                                    <mat-label>Password</mat-label>
                                    <input type="password" matInput [formControl]="passwordFormControl" required>
                                    <mat-error
                                        *ngIf="passwordFormControl.invalid && passwordFormControl.touched">Password
                                        is
                                        required</mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>



                    <div class="error-message" *ngIf="errorMessage">
                        {{ errorMessage }}
                    </div>

                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <a routerLink="/reset" routerLinkActive="active">Forgot your password?</a>
                <button class="submit" type="submit" [disabled]="loginForm.invalid">IDENTIFICATION</button>

            </div>
        </div>
    </div>
</div>
